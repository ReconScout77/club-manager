<div id="member-list">
  <h1>Party Members:</h1>
  <div *ngFor="let member of members | async">
    <div class="card">
      <h3 class="card-header" (click)="goToDetailsPage(member)">{{member.name}}</h3>
      <div class="card-block">
        <h6 class="card-subtitle mb-2 text-muted">{{member.title}}</h6>
        <div *ngIf="currentRoute === '/admin'">
          <app-edit-member [selectedMember]="member"></app-edit-member>
        </div>
      </div>
    </div>
  </div>
